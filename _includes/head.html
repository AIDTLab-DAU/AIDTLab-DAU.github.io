<head>
  <!-- Google Tag Manager -->
  <script>
    (function (w, d, s, l, i) {
      w[l] = w[l] || [];
      w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
      var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s),
        dl = l != "dataLayer" ? "&l=" + l : "";
      j.async = true;
      j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
      f.parentNode.insertBefore(j, f);
    })(window, document, "script", "dataLayer", "GTM-KQPZXW8T");
  </script>
  <!-- End Google Tag Manager -->

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.data.settings.title
    }}{% endif %}
  </title>
  <meta
    name="description"
    content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.settings.description }}{% endif %}"
  />

  <link rel="icon" href="{{ site.baseurl }}/favicon.ico" />
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | absolute_url }}"
  />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape
  }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    rel="stylesheet"
  />
  <!-- Ionicons -->
  <link
    href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css"
    rel="stylesheet"
  />

  <meta
    name="naver-site-verification"
    content="cdaed59602f2a77dec19c7bf1ff2d6dc8a703ca5"
  />

  {% if page.image %}
  <meta content="{{ site.url }}/images/{{ page.image }}" property="og:image" />
  <meta
    content="{{ site.url }}/images/{{ page.image }}"
    property="twitter:image"
  />
  {% else %}
  <meta content="{{ site.url }}/images/Logo_Square.png" property="og:image" />
  <meta
    content="{{ site.url }}/images/Logo_Square.png"
    property="twitter:image"
  />
  {% endif %} {% seo %}

  <meta name="creator" content="NS Lab@CUK" />
  <meta name="publisher" content="NS Lab@CUK" />
  <meta content="{{ site.url }}/2022/02/26/intro/" property="article:author" />

  {% if page.categories %} {% for category in page.categories limit:1 %}
  <meta content="{{ category }}" property="article:section" />
  {% endfor %} {% endif %} {% if page.tags %} {% for tag in page.tags %}
  <meta content="{{ tag }}" property="article:tag" />
  {% endfor %} {% endif %}

  <style>
    {% capture include_to_scssify %}
      {% include main.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>

  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-1MH93MRZ7X"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-1MH93MRZ7X");
  </script>
</head>
